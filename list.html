<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7609/7609933.png"/>
  <link rel="stylesheet" href="src/style.css">
  <title>Lista de Compras</title>
</head>

<body>
  <div class="container">
    <div class="image"></div>
    <div class="form">
      <form id="myForm">
        <h2> Novo Item </h2>
        <section>
          <label for="name">Nome do item</label>
          <p><input type="text" id="name" name="name" autocomplete="name" required> </p>
        </section>
        <section>
          <label for="category">Categoria</label>
          <p><select id="category" name="category">
              <option value="1"> Açougue </option>
              <option value="2" selected> Bebidas </option>
              <option value="3"> Derivados </option>
              <option value="4"> Doces </option>
              <option value="5"> Padaria </option>
              <option value="5"> Outros </option>
            </select></p>
        </section>
        <section>
          <label for="price">Preço</label>
          <p><input type="text" id="price" name="price" autocomplete="price" required></p>
        </section>
        <section>
          <input id="arquivo" type="file" />
          <div class="output"></div>
        </section>
        <button id="add" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
